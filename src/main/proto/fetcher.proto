syntax = "proto3";

package fetcher;

option java_package = "dev.crashteam.kz.fetcher";
option java_outer_classname = "KazanExpressFetcherProto";
option java_multiple_files = true;

message Product {
  string id = 1;
  string title = 2;
  repeated string attributes = 3;
  repeated ProductBadges badges = 4;
  int64 review_amount = 5;
  int64 order_amount = 6;
  bool bonus_product = 7;
  repeated ProductCharacteristic characteristics = 8;
  int32 charityCommission = 9;
  bool eco = 10;
  bool perishable = 11;
  repeated string photo_keys = 12;
  double rating = 13;
  int64 total_available_amount = 14;
  repeated ProductSku skus = 15;
}

message ProductSku {
  int64 id = 1;
  int64 available_amount = 2;
  int64 barcode = 3;
  ProductSkuCharacteristic characteristic = 4;
  int32 charity_profit = 5;
  ProductSkuDiscountBadge discount_badge = 6;
  int64 full_price = 7;
  int64 purchase_price = 8;
  ProductSkuVat vat = 9;
}

message ProductSkuVat {
  int64 price = 1;
  string type = 2;
  int64 vat_amount = 3;
}

message ProductSkuDiscountBadge {
  string text = 1;
}

message ProductSkuCharacteristic {
  string type = 1;
  string title = 2;
  string value = 3;
}

message ProductReview {
  int64 id = 1;
  int64 review_id = 2;
  int64 product_id = 3;
  int64 amountDislike = 4;
  int64 amountLike = 5;
  string content = 6;
  string customer = 7;
  int64 date = 8;
  bool dislike = 9;
  bool edited = 10;
  bool anonymous = 11;
  bool like = 12;
  repeated string photo_keys = 13;
  int32 rating = 14;
  ProductReviewReply reply = 15;
  string status = 16;
}

message ProductReviewReply {
  int64 id = 1;
  bool edited = 2;
  int64 date = 3;
  repeated string photo_keys = 4;
  string shop = 5;
}

message ProductSeller {
  int64 id = 1;
  string link = 2;
  bool official = 3;
  double rating = 4;
  int64 registration_date = 5;
  int64 reviews = 6;
  int64 account_id = 7;
  int64 title = 8;
  string ogrnip = 9;
  string account_name = 10;
}

message ProductCharacteristic {
  string title = 1;
  repeated ProductCharacteristicDetail values = 2;
}

message ProductCharacteristicDetail {
  int64 id = 1;
  string title = 2;
  string value = 3;
}

message ProductCategory {
  int64 id = 1;
  string title = 2;
  string product_amount = 3;
  ProductCategory parent_category = 4;
}

message ProductBadges {
  int64 id = 1;
  string background_color = 2;
  string description = 3;
  string link = 4;
  string text = 5;
  string text_color = 6;
  string text_type = 7;
}

message ProductFetch {
  Product product = 1;
  ProductCategory category = 2;
  ProductSeller seller = 3;
  repeated ProductReview reviews = 4;
}

message ProductCategoryPositionFetch {
  int64 product_id = 1;
  int64 category_id = 2;
  int64 position = 3;
}

message BrandFetch {
  int64 brand_id = 1;
  string name = 2;
  int64 brand_count = 3;
  repeated int64 product_id = 4;
}

message FetchEvent {
  string created_at = 1;
  oneof event {
    ProductFetch product_fetch = 2;
    ProductCategoryPositionFetch product_position_fetch = 3;
    BrandFetch brand_fetch = 4;
  }
}